<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>slideUp, slideDown, slideToggle ver2</title>
  <style>
    .big {
      display: none;
      width: 400px;
      height: 340px;
    }

    input {
      width: 150px;
      height: 30px;
      border: 1px solid #ccc;
      margin: 10px 15px;
    }

    img {
      width: 150px;
      height: 150px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.js">
  </script>
  <script>
    $(document).ready(function() {
      $('#btn1').click(function() {
        $('#big1').slideToggle(3000);
      });

      $('#btn2').click(function() {
        $('#big2').slideToggle(3000);
      });
    });
  </script>
</head>

<body>
  <a href="index.html"><h3>HOME</h3></a><br><br>
  <table border=1 cellspacing=0>
    <tr>
      <td><img src="peng1.jpg"></td>
      <td><img src="peng2.jpg"></td>
    </tr>
    <tr>
      <td><input type="button" id="btn1" value="큰 이미지 보기/닫기"></td>
      <td><input type="button" id="btn2" value="큰 이미지 보기/닫기"></td>
    </tr>
    <tr>
      <td><img src="peng1.jpg" id="big1" class="big"></td>
      <td><img src="peng2.jpg" id="big2" class="big"></td>
    </tr>
  </table>

</body>

</html>
