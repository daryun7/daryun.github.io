<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animate 이동 예제 2</title>
  <style>
    div {
      width: 50px;
      height: 50px;
      background-color: orange;
      position: relative;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.js">
  </script>
  <script>
    $(document).ready(function() {
      $('div').click(function() {
        $(this).animate({
          left: '+=60'
        }, 1000);
        $(this).animate({
          width: '+=60'
        }, 1000);
        $(this).animate({
          height: '+=60'
        }, 1000);
      });
    });
  </script>
</head>

<body>
  <a href="index.html"><h3>HOME</h3></a><br><br>
  <div>

  </div>
</body>

</html>
