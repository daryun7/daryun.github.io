<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    p {
      color: blue;
      line-height: 30px;
    }

    ul {
      list-style: none;
    }

    ul li {
      display: block;
      float: left;
      padding: 10px;
      border: 1px solid black;
      margin-right: 15px;
    }

    ul li:hover {
      cursor: pointer;
    }

    hr {
      clear: both;
      visibility: hidden;
      height: 10px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-3.3.1.js">
  </script>
  <script>
    $(document).ready(function() {
      $('*').css("background", "green").css("color", "yellow");
      $('#hideP').click(function() {
        $('p').hide();
      });
      $('#showP').click(function() {
        $('p').show();
      });

    });
  </script>
</head>

<body>
  <h1>스터디 회원 모집</h1>
  <ul>
    <li id="hideP">텍스트 감추기</li>
    <li id="showP">텍스트 표시하기</li>
  </ul>
  <hr>
  <p>스터디 주제: ~</p>
  <p>모집 대상: ~</p>
  <p>모집 기한: ~</p>
</body>

</html>
